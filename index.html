<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple web Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thankyou for taking the time to help us improve the platform</h3>
    <form action="#">
        <label for="name">Name</label>
        <input type="text">
        <br>
        <label for="email">Email</label>
        <input type="email">
        <br>
        <label for="age">Age(optional)</label>
        <input type="number">
        <br>
        <label for="which_option">Which option best describes your current role?</label>
        
        <select name="options" id="options">
        <option value="Community">Community</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Open Source">Open Source</option>
        </select>
        <br>
        <label for="select">Would you recommend freeCodeCamp to a friend?" </label>
       <br>
        <input type="radio" id="Definitely" name="fav_language" value="HTML">
        
        
        <label for="html">Definitely</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Maybe</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Not sure</label>

        <h3>What would you like to see improved? (Check all that apply)</h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Front-end Projects</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Back-end Projects</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Data Visualization</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Challenges</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Open Source Community</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Gitter help rooms</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Videos</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> City Meetups</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Wiki</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Forum</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Additional Courses</label><br>

        <h3>Any comments or suggestions?</h3>
        
    <textarea id="w3review" name="w3review" rows="4" cols="50">

    </textarea>
    <br>
    <button class="submit button" >Submit</button>
    </form>
</body>
</html>
